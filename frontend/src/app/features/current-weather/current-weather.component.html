<div class="card animate-slide-up">
  <!-- En-tête avec ville et favori -->
  <div class="flex justify-between items-start mb-6">
    <div>
      <h2 class="text-3xl font-bold text-gray-900">{{ city }}</h2>
      <p class="text-gray-500 text-sm mt-1">{{ country }}</p>
    </div>
    
    <!-- Bouton favori -->
    <button 
      (click)="toggleFavorite()"
      class="p-2 rounded-full hover:bg-gray-100 transition-colors duration-200"
      [title]="isFavorite ? 'Retirer des favoris' : 'Ajouter aux favoris'"
    >
      <svg 
        class="w-6 h-6 transition-colors duration-200"
        [class.text-yellow-500]="isFavorite"
        [class.fill-current]="isFavorite"
        [class.text-gray-400]="!isFavorite"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" 
        />
      </svg>
    </button>
  </div>

  <!-- Température principale et icône -->
  <div class="flex items-center justify-between mb-8">
    <div class="flex items-center gap-4">
      <img 
        [src]="getWeatherIcon(weather.icon)" 
        [alt]="weather.condition"
        class="w-32 h-32"
      />
      <div>
        <div class="text-6xl font-bold text-gray-900">
          {{ weather.temperature | number:'1.0-1' }}°
        </div>
        <div class="text-xl text-gray-600 mt-2">
          Ressenti {{ weather.feels_like | number:'1.0-1' }}°
        </div>
      </div>
    </div>
  </div>

  <!-- Condition météo -->
  <div class="text-xl text-gray-700 mb-6 font-medium">
    {{ weather.condition_description }}
  </div>

  <!-- Détails météo en grille -->
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    <!-- Humidité -->
    <div class="bg-blue-50 rounded-xl p-4">
      <div class="flex items-center gap-2 mb-2">
        <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        <span class="text-sm font-medium text-gray-600">Humidité</span>
      </div>
      <div class="text-2xl font-bold text-gray-900">{{ weather.humidity }}%</div>
    </div>

    <!-- Vent -->
    <div class="bg-cyan-50 rounded-xl p-4">
      <div class="flex items-center gap-2 mb-2">
        <svg class="w-5 h-5 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
        <span class="text-sm font-medium text-gray-600">Vent</span>
      </div>
      <div class="text-2xl font-bold text-gray-900">{{ weather.wind_speed | number:'1.0-1' }} km/h</div>
    </div>

    <!-- Précipitations -->
    <div class="bg-indigo-50 rounded-xl p-4">
      <div class="flex items-center gap-2 mb-2">
        <svg class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
        </svg>
        <span class="text-sm font-medium text-gray-600">Pluie</span>
      </div>
      <div class="text-2xl font-bold text-gray-900">{{ weather.precipitation_probability }}%</div>
    </div>
  </div>
</div>
