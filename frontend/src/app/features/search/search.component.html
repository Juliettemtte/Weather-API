<div class="search-container">
  <!-- Barre de recherche -->
  <div class="relative">
    <div class="flex gap-2">
      <div class="flex-1 relative">
        <input 
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearchInput()"
          (focus)="onFocus()"
          (blur)="onBlur()"
          placeholder="Search for a city..."
          class="input-search w-full"
        />
        
        <!-- Icône de recherche -->
        <svg 
          class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        
        <!-- Spinner de chargement -->
        <div 
          *ngIf="isSearching" 
          class="absolute right-4 top-1/2 transform -translate-y-1/2"
        >
          <div class="spinner-small"></div>
        </div>
      </div>
      
      <!-- Bouton géolocalisation -->
      <button 
        (click)="useGeolocation()"
        class="bg-primary-600 text-white px-4 py-3 rounded-xl hover:bg-primary-700 
               transition-colors duration-200 flex items-center gap-2"
        title="Utiliser ma position"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>
    </div>
    
    <!-- Résultats de recherche -->
    <div 
      *ngIf="showResults && searchResults.length > 0"
      class="absolute z-50 w-full mt-2 bg-white rounded-xl shadow-lg border border-gray-100 
             overflow-hidden animate-fade-in"
    >
      <div 
        *ngFor="let city of searchResults"
        (click)="selectCity(city)"
        class="px-4 py-3 hover:bg-blue-50 cursor-pointer transition-colors duration-150 
               border-b border-gray-100 last:border-b-0"
      >
        <div class="font-medium text-gray-900">{{ city.name }}</div>
        <div class="text-sm text-gray-500">
          {{ city.state ? city.state + ', ' : '' }}{{ city.country }}
        </div>
      </div>
    </div>
    
    <!-- Aucun résultat -->
    <div 
      *ngIf="showResults && searchResults.length === 0 && searchQuery.length >= 2 && !isSearching"
      class="absolute z-50 w-full mt-2 bg-white rounded-xl shadow-lg border border-gray-100 
             px-4 py-3 text-gray-500 text-sm"
    >
      Aucune ville trouvée
    </div>
  </div>
</div>
